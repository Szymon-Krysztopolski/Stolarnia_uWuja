<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Stolarnia</title>

        <style>{{MyStyle}}</style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Produkty</h2>
            </div>
            <div class="content">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>ID_rodzaje_prod</th>
                        <th>nazwa</th>
                        <th>cena_robocizna</th>
                    </tr>
                    {{records}}
                </table>
                <form action='/'>
                    <input type="submit" value="Cofnij">
                </form>
                <form method="POST" , enctype="multipart/form-data" action='/add_new_product'>      
                    <label for="prodTypeName">Nazwa rodzaju produktu</label><br>
                    <input type="text" name="prodTypeName" value="Palety"><br>

                    <label for="prodName">Nazwa nowego produktow</label><br>
                    <input type="text" name="prodName" value="Nowy"><br>

                    <label for="prodPrice">Cena za wykonanie</label><br>
                    <input type="number" name="prodPrice" value="10"><br>

                    <input type="submit" value="Dodaj">
                </form>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
